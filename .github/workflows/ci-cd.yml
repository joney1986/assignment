name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # You can specify your desired Node.js version here

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build  # This assumes your project has a build script

    - name: Deploy
      run: |
        npm install -g surge
        surge --project ./build --domain saronight.surge.sh/